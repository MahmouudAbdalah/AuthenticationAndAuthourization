<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border  bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Login</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class=" form-group pt-3">
                <div class="input-field"
                  [class.error]="loginForm.get('userName')?.dirty && loginForm.get('userName')?.invalid">
                  <span class="fa fa-user p-2"></span>
                  <input type="text" formControlName="userName" placeholder="Username">
                </div>
              </div>
              <!-- <small *ngIf="loginForm.get('userName')?.dirty && loginForm.get('userName')?.invalid "
                class="text-danger ">*</small> -->
              <div class="form-group pt-3">
                <div class="input-field"
                  [class.error]="loginForm.get('password')?.dirty && loginForm.get('password')?.invalid">
                  <span class="fa fa-lock p-2"></span>
                  <input [type]="type" formControlName="password" placeholder="Password">
                  <span (click)="hideShowPassword()" class="fa {{eyeIcon}}"></span>
                </div>
              </div>
              <!-- <small *ngIf="loginForm.get('password')?.dirty && loginForm.get('password')?.invalid"
                class="text-danger ">*</small> -->
              <div class="form-inline fr mt-4">
                <a href="" id="forget" class="font-weight-bold">Forget Password</a>
              </div>
              <button [disabled]="loginForm.invalid" type="submit"
                class="btn btn-primary btn-block mt-4 w-100 ">Login</button>
              <div class="text-center pt-4 text-muted">Don't Have Account? <a id="forget"
                  routerLink="/register">Register</a></div>
            </form>
          </div>
          <div class="mx-3 my-2 py-2 bordert">
            <div class="text-center py-3">
              <a href="http://www.facebook.com" target="_blank" class="px-2"><i
                  class="fa fa-facebook-f fa-lg mx-2 "></i></a>
              <a href="http://www.google.com" target="_blank" class="px-2"><i
                  class="fa fa-google fa-lg mx-2 text-danger  "></i></a>
              <a href="http://www.github.com" target="_blank" class="px-2"><i
                  class="fa fa-github fa-lg mx-2 text-secondary "></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
